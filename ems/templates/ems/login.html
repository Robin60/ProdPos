<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Neumorphism Styles -->
    <style>
        body {
            background: #e0e5ec;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', sans-serif;
        }

        .neumorphic-card {
            background: #e0e5ec;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                10px 10px 20px #b8bcc2,
                -10px -10px 20px #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-weight: 600;
        }

        .neumorphic-input {
            border: none;
            outline: none;
            padding: 12px 18px;
            width: 100%;
            border-radius: 12px;
            background: #e0e5ec;
            box-shadow:
                inset 6px 6px 12px #b8bcc2,
                inset -6px -6px 12px #ffffff;
            font-size: 15px;
        }

        .neumorphic-input:focus {
            box-shadow:
                inset 3px 3px 6px #b8bcc2,
                inset -3px -3px 6px #ffffff;
        }

        .neumorphic-btn {
            background: #e0e5ec;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 15px;
            font-weight: 600;
            margin-top: 10px;
            box-shadow:
                6px 6px 12px #b8bcc2,
                -6px -6px 12px #ffffff;
            transition: 0.2s;
        }

        .neumorphic-btn:active {
            box-shadow:
                inset 4px 4px 8px #b8bcc2,
                inset -4px -4px 8px #ffffff;
        }

        .form-label {
            color: #444;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .alert-danger {
            border-radius: 12px;
            box-shadow:
                inset 4px 4px 10px #b8bcc2,
                inset -4px -4px 10px #ffffff;
        }
    </style>
</head>

<body>
<div class="col-md-4 neumorphic-card">
    <h2><b>Welcome back</b></h2>
    <h2>Please sign in to continue</h2>
    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger text-center">Invalid username or password.</div>
        {% endif %}

        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" required autofocus id="id_username" class="neumorphic-input mb-3">

        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required id="id_password" class="neumorphic-input mb-4">

        <button type="submit" class="neumorphic-btn">Sign in</button>
    </form>
</div>
</body>
</html>
